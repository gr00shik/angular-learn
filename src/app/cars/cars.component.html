<div class="container">
  Enter name: <input class="form-control" type = "text" [(ngModel)] = "carName"/><br/>
  Enter year: <input class="form-control" type = "text" [(ngModel)] = "carYear"/><br/>
  <button type="button" class="btn btn-secondary btn-lg" (click)="addNewCar()" [disabled]="validCar">Save</button>
</div>
<p *ngFor="let car of carArr">{{car.name}}: {{car.year}}</p>
<app-car></app-car>
